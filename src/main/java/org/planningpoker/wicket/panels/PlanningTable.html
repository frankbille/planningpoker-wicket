<wicket:panel>
<table>
	<thead>
		<tr>
			<th><wicket:message key="name"></wicket:message></th>
			<th><wicket:message key="status"></wicket:message></th>
			<th><wicket:message key="ping"></wicket:message></th>
			<th><wicket:message key="card"></wicket:message></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="participants">
			<td wicket:id="name"></td>
			<td wicket:id="status"></td>
			<td wicket:id="ping"></td>
			<td><img wicket:id="card" /></td>
			<td><a wicket:id="removeLink"><wicket:message key="remove"></wicket:message></a></td>
		</tr>
	</tbody>
</table>
</wicket:panel>
